---
layout: default
---
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous">
</script>
<script src='{{ "/js/jQuery.query.js" | absolute_url }}'></script>

<div id="l">
  Loading...
</div>

<script>
  var dataStr = ' { {% for cat in site.categories %} {% if cat[0] != site.categories.first[0] %},{% endif %}"{{ cat[0] }}":[{% for post in cat[1] %}{% if post != cat[1].first %},{% endif %}{"url":"{{post.url}}", "title":"{{post.title}}","date":"{{post.date | date:"%d/%m/%Y"}}"}{% endfor %}]{% endfor %} }';
  var data = JSON.parse(dataStr),
  curTag = $.query.get("cat"),
  archieves = data[curTag];
  var ret='';
  {% raw %}
  document.getElementById('l').innerHTML='';
  for(var it in archieves){
    ret=ret.concat('<a href="');
    ret=ret.concat(it.url);
    ret=ret.concat('><h3>');
    ret=ret.concat(it.date);
    ret=ret.concat(' - ');
    ret=ret.concat(it.title);
    ret=ret.concat('/h3></a>');
    console.log(ret);
    document.getElementById('l').innerHTML.concat(ret);
    ret='';
  }
  {% endraw %}
</script>
