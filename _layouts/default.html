<!DOCTYPE html>
<html>
　　<head>
	　	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
　	　　<title>{{ page.title }}</title>
		<style type="text/css">  
            .container{  
                width: 778px;   
                margin: 0 auto;/*侧边的自动值与宽度结合使用，可以将布局居中对齐*/  
                text-align: left;  
            }  
            .sidebar{  
                float: right;
                width: 200px;  
            }  
              
        </style>  
　　</head>
　　<body>
		<div class="container">
			<div class="sidebar">
				<h4>Categories:</h4>
				<ul>
    			{% for category in site.categories %}
    			<li><a href="/categories/{{ category | first }}/" title="view all posts">
    			{{ category | first }} {{ category | last | size }}</a>
    			</li>
   				{% endfor %}
				</ul>
			</div>
			<div class="maincontent">
　　　		　	{{ content }}
			</div>
		</div>
　　</body>
</html>
