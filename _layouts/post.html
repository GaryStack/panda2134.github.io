---
layout: default
---
<p>
	<a href="/"> << Back to Index </a>
</p>
<div id="post">
    
    <span>
    <h3>Categories:</h3>
    {% for cate in page.categories %}
    	{{ cate }}		
    {% endfor %}
    </span>
    {{ content }}
</div>
<div id="related">
    {% for post in site.related_posts %}
    	<h3>Recent Posts:</h3>
        <ul class="posts">
   			{% for post in site.related_posts limit:3 %}
    		<li><a href="{{ post.url }}">{{ post.title }}</a></li>
  	  		{% endfor %}
        </ul>
    {% endfor %}
</div>
