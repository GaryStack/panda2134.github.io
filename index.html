---
layout: default
title: Panda_2134's Blog
---
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js"></script>

<style>
.sidebar{
  float: right;
  width: 200px;
}
.main{
  width: 570px;
}
</style>
<div class="sidebar">
    {% for category in site.categories %}
    <a href="/showCategory.html?cat={{ category | first }}"<h2>{{ category | first }}</h2></a>({{ category | last | size }})
    {% endfor %}
</div>
<div class="main">
  <h1>Recent Blogs</h1>
  <ul>
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}"><h2>{{ post.title }}</h2> </a>
        {{post.excerpt}}
      </li>
      {% endfor %}
    </ul>
</div>
